<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous"/>
    <title>Music Player</title>
</head>
<body>
    <img src="img/velho da lancha.jpg" draggable="false">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>    
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio" draggable="false">0:00</p>
            <p class="fim" draggable="false">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-play botao-play"></i>
        <i class="fa-solid fa-pause botao-pause" style="display: none;"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="musics/Kalli & Kawe - VELHO DA LANCHA üö§ (Official Video) - (Prod. TerrorDosBeats).mp4"></audio>

    <script src="script.js"></script>
</body>
</html>
